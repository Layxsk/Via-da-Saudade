<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Espaço de Homenagem</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="max-w-7xlmx-auto">
  <!-- Navbar -->
  <nav class="bg-white p-5">
    <div class="flex items-center justify-between">
      <!-- Logo -->
      <div class="flex items-center space-x-5 px-5">
        <a href="#" class="text-gray-800 hover:text-orange-500 font-semibold">TECHWAY</a>
      </div>

      <!-- Links de Navegação (Centralizados) -->
      <div class="flex-1 flex text-center space-x-6">
        <!-- Botão "Página Inicial" -->
        <button class="text-gray-800 hover:text-orange-500 bg-transparent focus:outline-none">
          Página Inicial
        </button>

        <!-- Botão "ONGs" -->
        <button class="text-gray-800 hover:text-orange-500 bg-transparent focus:outline-none">
          ONGs
        </button>

        <!-- Botão "Sobre" -->
        <button class="text-gray-800 hover:text-orange-500 bg-transparent focus:outline-none">
          Sobre
        </button>

        <!-- Botão "Campanha Memória" -->
        <button class="text-gray-800 border border-orange-500 px-10 py-2 rounded-full focus:outline-none focus:ring-2 focus:ring-orange-500 hover:border-gray-800 hover:text-orange-500">
          Campanha Memória
        </button>
      </div>

      <!-- Barra de Pesquisa -->
      <div class="relative">
        <input type="text" placeholder="Procurar memorial" class="py-2 px-4 pl-10 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500 w-64" />
        <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
          <path d="M11.742 10.742a6.5 6.5 0 1 0-1.417 1.417l3.486 3.485a1 1 0 1 0 1.415-1.414l-3.484-3.485zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
        </svg>
        <!--botao de login-->
        <button class="text-gray-800 border border-orange-500 px-3 py-2 rounded-full focus:outline-none focus:ring-2 focus:ring-orange-500 hover:border-gray-800 hover:text-orange-500 ml-4">
          <img src="Imagens/perfil.png" class="size-4.5	inline items-center">
          Login
        </button>
      </div>
    </div>
  </nav>
  <!-- Contêiner com maior controle do espaçamento -->
  <div class="max-w-7xl mx-auto pt-20">
    <!-- Espaçamento reduzido entre os títulos -->
    <!-- Título 1 -->
    <h1 class="text-[#0D3B66] text-4xl font-semibold">
      Honre Memórias, Preserve Legados
    </h1>

    <!-- Título 2 -->
    <h2 class="text-[#0D3B66] text-5xl font-semibold">
      Seu Espaço de Homenagem Online
    </h2>
  </div>

</body>

</html>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="Imagens/via_da_saudade_2.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <style>
        body{
      font-family: "Poppins",sans-serif;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="bg-white p-5">
      <div class="flex items-center justify-between">
        <!-- Logo -->
        <div class="flex items-center space-x-5 px-5">
          <img src="Imagens/logopt2_techway.png" alt="Logo" class="w-28">
        </div>
        <!-- Links de Navegação (Centralizados) -->
      <div class="flex-1 flex text-center space-x-6">
          <!-- Botão "Página Inicial" -->
          <button class="text-gray-800 hover:text-orange-500 bg-transparent focus:outline-none">
            Página Inicial
          </button>
          <!-- Botão "ONGs" -->
          <button class="text-gray-800 hover:text-orange-500 bg-transparent focus:outline-none">
            ONGs
          </button>
          <!-- Botão "Sobre" -->
          <button class="text-gray-800 hover:text-orange-500 bg-transparent focus:outline-none">
            Sobre
          </button>
          <!-- Botão "Campanha Memória" -->
          <button class="text-gray-800 border border-orange-500 px-10 py-2 rounded-full focus:outline-none focus:ring-2 focus:ring-orange-500 hover:border-gray-800 hover:text-orange-500">
              Campanha Memória
          </button>
        </div>
      <!-- Barra de Pesquisa -->
      <div class="relative">
          <input type="text" placeholder="Procurar memorial" class="py-2 px-4 pl-10 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500 w-64" />
          <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.742a6.5 6.5 0 1 0-1.417 1.417l3.486 3.485a1 1 0 1 0 1.415-1.414l-3.484-3.485zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
          </svg>
          <!--botao de login-->
          <button class="text-gray-800 border border-orange-500 px-3 py-2 rounded-full focus:outline-none focus:ring-2 focus:ring-orange-500 hover:border-gray-800 hover:text-orange-500 ml-4">
            <img src="Imagens/perfil.png" class="size-4.5	inline items-center">
            Login
          </button>
        </div>
      </div>
  </nav>
  <h2 class="text-center font-semibold text-[70px] text-blue-900 mb-[-70px] mt-2">Cadastre-se</h2>
  <div class="flex items-center justify-center h-screen mb-36">
      <form class="w-full max-w-[550px]">
        <div class="flex flex-wrap -mx-3 mb-3 mt-0">
          <div class="w-full md:w-1/2 p-0 mb-6 md:mb-0">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
              Primeiro Nome
            </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Seu primeiro nome">
          </div>
          <div class="w-full md:w-1/2 px-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
              Sobrenome
            </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text" placeholder="Seu sobrenome">
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-[560px]">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-email">
              Email
            </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-email" type="email" placeholder="Seu email">
          </div>
          <div class="w-[279px]">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
              Senha
            </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-password" type="password" placeholder="**********">
            <p class="text-gray-600 text-xs italic">Use uma senha forte com Letras maiusculas e números.</p>
          </div>
          <div class="w-[270px] mx-3">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
              Confirme Senha
            </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-password" type="password" placeholder="*********">
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-2">
          <div class="flex items-center space-x-4">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-city">
              Cidade
            </label>
            <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded-md p-2 w-1/2 focus:outline-none focus:bg-white focus:border-gray-500" id="grid-city" type="text" placeholder="...">
          </div>
          <div class="flex items-center space-x-4">
            <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold ml-2 mb-2" for="grid-state">
              Estado
            </label>
            <div class="relative w-[210px]">
              <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-state">
                  <option>Selecione seu Estado</option>
                  <option>Acre</option>
                  <option>Alagoas</option>
                  <option>Amapá</option>
                  <option>Amazonas</option>
                  <option>Bahia</option>
                  <option>Ceará</option>
                  <option>Distrito Federal</option>
                  <option>Espiríto Santo</option>
                  <option>Goiás</option>
                  <option>Maranhão</option>
                  <option>Mato Grosso</option>
                  <option>Mato Grosso do Sul</option>
                  <option>Minas Gerais</option>
                  <option>Pará</option>
                  <option>Paraíba</option>
                  <option>Paraná</option>
                  <option>Pernambuco</option>
                  <option>Piauí</option>
                  <option>Rio de Janeiro</option>
                  <option>Rio Grande do Norte</option>
                  <option>Rio Grande do Sul</option>
                  <option>Rondônia</option>                     
                  <option>Roraíma</option>                     
                  <option>Santa Catarina</option> 
                  <option>São Paulo</option> 
                  <option>Sergipe</option>
                  <option>Tocantins</option>                     
              </select>
              <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
              </div>
            </div>
          </div>
        </div>
        <div class="md:flex md:items-center">
          <div class=" flex w-full justify-center mt-2">
            <button class="text-gray-800 font-bold border border-orange-500 px-[220px] py-2 rounded leading-tight focus:outline-none focus:ring-2 focus:ring-orange-500 hover:border-gray-800 hover:text-orange-500">
              Cadastre-se
            </button>
          </div>
        </div>
      </form>
  </div>
  <footer class="bg-white dark:bg-gray-50 border">
    <div class="mx-auto w-full max-w-screen-xl p-4 py-6 lg:py-8">
        <div class="md:flex md:justify-between">
          <div class="mb-6 md:mb-0">
              <a href="Index.html" class="items-center">
                  <img src="Imagens/logopt2_techway.png" class="h-8 me-3" alt="TechWay Logo" />
                  <span class="self-center text-2xl font-semibold whitespace-nowrap text-blue">Via da Saudade</span>
              </a>
          </div>
          <div class="grid grid-cols-2 gap-8 sm:gap-6 sm:grid-cols-3">
              <div>
                  <h2 class="mb-6 text-sm font-semibold text-gray-900 uppercase dark:text-blue-900"> Informações</h2>
                  <ul class="text-gray-500 dark:text-orange-700 font-medium">
                      <li class="mb-4">
                          <a href="Login.html" class="hover:underline">Login</a>
                      </li>
                      <li>
                          <a href="Cadastro.html" class="hover:underline">Cadastro</a>
                      </li>
                  </ul>
              </div>
              <div>
                  <h2 class="mb-6 text-sm font-semibold text-gray-900 uppercase dark:text-blue-900">Saiba Mais</h2>
                  <ul class="text-gray-500 dark:text-orange-700 font-medium">
                      <li class="mb-4">
                          <a href="#" class="hover:underline">Memoriais</a>
                      </li>
                      <li>
                          <a href="#" class="hover:underline">Quem somos</a>
                      </li>
                  </ul>
              </div>
              <div>
                  <h2 class="mb-6 text-sm font-semibold text-gray-900 uppercase dark:text-blue-900">Outro</h2>
                  <ul class="text-gray-500 dark:text-orange-700 font-medium">
                      <li class="mb-4">
                          <a href="#" class="hover:underline">ONGs</a>
                      </li>
                      <li>
                          <a href="#" class="hover:underline">Campanhas</a>
                      </li>
                  </ul>
              </div>
          </div>
      </div>
      <hr class="my-6 border-blue-900 sm:mx-auto dark:border-blue-900" />
      <div class="sm:flex sm:items-center sm:justify-between">
          <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400">© 2024 <a href="Index.html" class="hover:underline">TechWay™</a>. All Rights Reserved.
          </span>
      </div>
    </div>
  </footer>  
</body>
</html>
